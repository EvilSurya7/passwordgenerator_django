<div class="container text-center">

<h1 class="alert alert-warning">Password Generator</h1>

<form action ="{% url 'password' %}">
  <select name="length">
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
  </select> Length
  <br>
  <input type="checkbox" name="uppercase">Uppercase

  <input type="checkbox" name="numbers">Numbers

  <input type="checkbox" name="symbols">Symbols
  <br>
  <br>
  <input type ="submit" value="Generate Password" class="btn btn-info">
  <br>

</form>

</div>
